version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - hi there
    - hello there
    - greetings
    - Hi
    - helo
    - Hi!
    - Hi,
    - Hi, bot
    - Hieee
    - Hieeeeeeeeeeeee
    - Hola
    - What is up?
    - Whats up
    - Whats up my bot
    - Whats up?
    - ayyyy whaddup
    - bonjour
    - ey boss
    - I said, helllllloooooO!!!!
    - Well hello there ;)
    - Hello
- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?
- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
