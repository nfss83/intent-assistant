 version: "2.0"
 rules:
 - rule: request service form
   steps:
   - intent: response_yes
   - action: utter_ask_service
   - intent: type_service
   - action: service_form
   - active_loop: service_form
 - rule: submit service form
   condition:
   - active_loop: service_form
   steps:
   - action: service_form
   - active_loop: null
   - action: utter_request
     
 - rule: activate subscribe form
   steps:
   - intent: subscribe
   - action: newsletter_form
   - active_loop: newsletter_form

 - rule: submit form
   condition:
   - active_loop: newsletter_form
   steps:
   - action: newsletter_form
   - active_loop: null
   - action: utter_subscribed
