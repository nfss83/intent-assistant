version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- bot_challenge:
    use_entities: true
- request:
    use_entities: true
- help:
    use_entities: true
- affirm:
    use_entities: true
- out_of_scope:
    use_entities: true
- thank:
    use_entities: true
- farewell:
    use_entities: true
- deny:
    use_entities: true
- inform:
    use_entities: true
entities:
- type_service
- number
slots:
  number:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1000.0
    min_value: 0.0
  type_service:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - embb
    - urllc
    - mmtc
  throughput:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  up_throughput:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  availability:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 100.0
    min_value: 0.0
  qos:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10.0
    min_value: 0.0
  device_velocity:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1000.0
    min_value: 0.0
  ue_density:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10000.0
    min_value: 0.0
responses:
  utter_greet:
  - text: Hello! How can I help you?
  - text: Hi! I'm your Service Request  Assistant.
  utter_ask_email:
  - text: |
      What is your email address?
  utter_out_of_scope:
  - text: Sorry, I do not enable to attend to you about that. Try to request a network service, for instance.
  utter_goodbye:
  - text: Goodbye! A pleasure to talk to you.
  utter_iamabot:
  - text: I am a bot ;-)
  utter_ask_type_service:
  - buttons:
    - payload: /inform{{"type_service":"embb"}}
      title: eMBB
    - payload: /inform{{"type_service":"urllc"}}
      title: URLLC
    - payload: /inform{{"type_service":"mmtc"}}
      title: mMTC
    text: Which type of service do you want to request?
  utter_welcome:
  - text: You're welcome!
  utter_requested_service:
  - text: Great! You requested a service {type_service}
  utter_ask_service:
  - text: |-
      Wich type of service do you want to request? 
      You can request me service like: 
      - eMBB 
      - URLLC 
      - mMTC
  utter_requested_service_SLA:
  - text: Great. You requested the service {type_service}. Would you like to specify the requirements for that service (SLA)?
  utter_no_sla:
  - text: Don't worry. We are going to deploy your service.
  utter_availability:
  - text: Availability?
  utter_device_velocity:
  - text: Device Velocity?
  utter_max_throughput:
  - text: Max Throughput?
  utter_availability_requested:
  - text: Availability {number} requested.
  utter_throughput_requested:
  - text: Throughput {number} requested.
  utter_ask_urllc_form_availability:
  - text: Availability of requested service (%), e.g., 99.5, 99.99?
  utter_collect_metrics:
  - text: Please, inform the minimum set of attributes needed for {type_service} service.
  utter_ask_urllc_form_throughput:
  - text: Downlink throughput per UE (kbps)?
  utter__ask_urllc_form_up_throughput:
  - text: Uplink throughput per UE (kbps)?
  utter_ask_urllc_form_qos:
  - text: Service quality of service (QoS)?
  utter_ask_urllc_form_device_velocity:
  - text: Supported device velocity (m/s)?
  utter_ask_urllc_form_ue_density:
  - text: User equipment density (number per KmÂ²)?
actions:
- utter_greet
forms:
  urllc_form:
    required_slots:
      availability:
      - entity: number
        type: from_entity
      device_velocity:
      - entity: number
        type: from_entity
      qos:
      - entity: number
        type: from_entity
      ue_density:
      - entity: number
        type: from_entity
      up_throughput:
      - entity: number
        type: from_entity
e2e_actions: []
