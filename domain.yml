version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- bot_challenge:
    use_entities: true
- request:
    use_entities: true
- help:
    use_entities: true
- affirm:
    use_entities: true
- out_of_scope:
    use_entities: true
- thank:
    use_entities: true
- farewell:
    use_entities: true
- deny:
    use_entities: true
- type_service:
    use_entities: true
- inform:
    use_entities: true
entities:
- type_service
slots:
  type_service:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hello! How can I help you?
  - text: Hi! I'm your Service Request  Assistant.
  utter_ask_email:
  - text: |
      What is your email address?
  utter_out_of_scope:
  - text: Sorry, I do not enable to attend to you about that. Try to request a network service, for instance.
  utter_goodbye:
  - text: Goodbye! A pleasure to talk to you.
  utter_iamabot:
  - text: I am a bot ;-)
  utter_ask_type_service:
  - buttons:
    - payload: /inform{"type_service":"eMBB"}
      title: eMBB
    - payload: /inform{"type_service":"URLLC"}
      title: URLLC
    - payload: /inform{"type_service":"mMTC"}
      title: mMTC
    text: Which type of service do you want to request?
  utter_welcome:
  - text: You're welcome!
  utter_requested_service:
  - text: Great! You requested a service {type_service}
  utter_ask_service:
  - text: |-
      Wich type of service do you want to request? 
      You can request me service like: 
      - eMBB 
      - URLLC 
      - mMTC
actions:
- '...'
- utter_greet
forms:
  service_form:
    required_slots:
      type_service:
      - entity: type_service
        type: from_entity
e2e_actions: []
